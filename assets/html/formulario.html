<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body ng-app>
	
	<div class="container">
		<h2 class="text-center">Formulario de muestra con angular</h2>
		<form action="" name="forma">
			<div class="form-group" ng-class="{'has-error': forma.nombre.$invalid && forma.nombre.$touched, 'has-success':forma.nombre.$valid && forma.nombre.$touched}">
				<label for="">Nombre</label>
				<input type="text" class="form-control"  name="nombre" ng-model="user.nombre" placeholder="Nombre" required>
			</div>
			<div class="form-group" ng-class="{'has-error': forma.email.$invalid && forma.email.$touched, 'has-success':forma.email.$valid && forma.email.$touched}">
				<label for="">Email</label>
				<input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="acepto" ng-model="user.acepto" required> Acepto.
					</label>
				</div>
			</div>
			<div class="form-group">
				<input type="button" class="btn"  name="" value="Guardar" ng-model="user.nombre" ng-disabled="forma.$invalid" ng-class="{'btn-success': forma.$valid, 'btn-danger': forma.$invalid}" >
			</div>
		</form>
	</div>
	




	<script src="../js/angular.min.js" type="text/javascript" ></script>
	<script src="../js/fabrica.js" type="text/javascript"></script>
</body>
</html>
