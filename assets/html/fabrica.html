<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body ng-app="fabrica">
	<div class="container trext-center">
		<h1>Ejemplo de fabrica</h1>
		<p>Como compartir datos entre controladores</p>
		<hr>
		<div ng-controller="ControladorUno">
			<span class="text-info">Controlador Uno</span>
			<input type="text" ng-model="nuevoMensaje" style="width: 300px;"> 
			<input type="button" class="btn btn-success" ng-click="nuevo()" value="Guardar">
			<p> <span class="text-info">{{dato.mensaje}}</span> </p>
		</div>
		<hr>
		<div ng-controller="ControladorDos">
			<span class="text-danger">Controlador Dos</span>
			<input type="text" class="text-info" ng-model="nuevoMensaje" style="width: 300px;">
			<input type="button" class="btn btn-success" ng-click="nuevo()" value="Guardar">
			<p> <span class="text-danger">{{dato.mensaje}}</span> </p>
		</div>
		<div ng-controller="ControladorTres">
			<input type="button" class="btn btn-info" ng-click="reset()" value="Reset">
		</div>
	</div>

	<script src="../js/angular.min.js" type="text/javascript" ></script>
	<script src="../js/fabrica.js" type="text/javascript"></script>
</body>
</html>
