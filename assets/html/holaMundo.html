<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/angular.min.js"></script>
</head>
<body ng-app>
	<div class="container">
		<p class="row">Informacion De prueba</p>
		<form action="" class="form-inline">
			<div class="input-group col-md-4">
				<input type="text" class="form-control" placeholder="Texto de prueba" ng-model="nombre">
				<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
			</div>
			
			<div class="input-group col-md-4">
				<input type="text" class="form-control" placeholder="Color (info/success/warning/danger)" ng-model="color">
				<span class="input-group-addon"><span class="glyphicon glyphicon-tint"></span></span>
			</div>
		</form>
	</div>
	<div class="container">
		<sectio class="row text-{{color}}"><h1>{{"Hola " + nombre}}</h1></sectio>
	</div>
</body>
</html>
