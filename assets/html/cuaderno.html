<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body ng-app="cuaderno">
<section ng-controller="AlumnosController">
	<div class="wrapper container">
		<h2>AÃ±adir Nuevo Contacto</h2>
		<input type="checkbox" ng-click="addAlumno" ng-model="check">Agregar<br>
		<div ng-show="check">
			<div class="col-md-4">Nombre<input type="text" ng-model="newAlumno.nombre"></div>
			<div class="col-md-4">Edad<input type="text" ng-model="newAlumno.edad"></div>
			<div class="col-md-4">Telefono<input type="text" ng-model="newAlumno.telefono"></div>
			<dvi class="col-md-12">
				<botton class="btn btn-default" ng-click="guardar()">Guardar</botton>
			</dvi>
		</div>
	</div>
	
	<div class="wrapper container text-center">
		<h1>Cuaderno de Alumnos</h1>
		<div class="contact-item container-fluid" ng-repeat="alumno in alumnos | orderBy:'nombre'" >
			<div class="col-md-4">{{alumno.nombre}} </div>
			<div class="col-md-4"> {{alumno.edad}}</div>
			<div class="col-md-4"> {{alumno.telefono}}</div>
		</div>
	</div>

	
</section>
<script src="../js/jquery_1123.min.js" type="text/javascript"></script>
<script src="../js/angular.min.js" type="text/javascript"></script>
<script src="../js/cuaderno.js" type="text/javascript"></script>
</body>
</html>
